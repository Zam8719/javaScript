                <div class="col-md-9 pt-1">
                    <form>
                        <div class="form-row">
                            <h4>Rellena el formulario para pedir cita</h4>
                          <div class="form-group col-md-5">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="text">Nombre y Apellidos</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre y Apellidos">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="text">Para cuando la cita</label>
                          <input type="date" class="form-control" id="date" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="form-group">
                          <label for="text">Telefono</label>
                          <input type="tel" class="form-control" id="tel" placeholder="Telefono">
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Aceptar terminos
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                </div>
                <div class="row-md-9 pt-1">
                    <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="well well-sm">
                                        <form class="form-horizontal" method="post">
                                            <fieldset>
                                                <legend class="text-center header">Rellena el formulario para alguna consulta</legend>
                        
                                                <div class="form-group">
                                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                    <div class="col-md-8">
                                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                    <div class="col-md-8">
                                                        <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                                    <div class="col-md-8">
                                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                    <div class="col-md-8">
                                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                    <div class="col-md-8">
                                                        <textarea class="form-control" id="message" name="Consulta" placeholder="Escribe aquí la consulta" rows="7"></textarea>
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                    <div class="col-md-12 text-center">
                                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
